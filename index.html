<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
  
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="text">
        <h1 class="text-title">Get <span>insights</span> that help your business grow.</h1>

        <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="boxes">
          <div>
            <p class="box">10k+</p>
            <p>companies</p>
          </div>
          <div>
            <p class="box">314</p>
            <p>templates</p>
          </div>
          <div>
            <p class="box">12m+</p>
            <p>queries</p>
          </div>
        </div>    
      </div>
      <div class="image">
        <img src="images/image-header-desktop.jpg" alt="workplace">
      </div>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Donita Razvan</a>.
  </div>
</body>
</html>
